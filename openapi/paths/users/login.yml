post:
  tags:
    - Users
  summary: Login
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              example: lisa@ann.com
            password:
              type: string
              requried: true
              example: notashithead
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: string
            example: agljhrsegljkzdnverjrnvgkerlg
